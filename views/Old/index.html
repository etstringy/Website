    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Stringy Software</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/projects.html">Projects</a></li>
                <li id="loginlink"><a href="https://api.stringy.software/auth/login">Login</a></li>
                <li id="pfpcont"><img id="profile" class="pfp circle" width="50px"></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h3>Hi.</h3>
            <p>I'm Stringy. <br> A Twitch Streamer, (bad) musician, messy programmer and overall idiot. <br> Here's my socials.</p>
            <div class="S-box">
                <a href="https://discord.gg/E8Vf4ZR"><i class="fab fa-discord S-discord" /></i></a> 
                <a href="https://github.com/etstringy"><i class="fab fa-github S-github" /></i></a>
                <a href="https://twitter.com/stringyofficial"><i class="fab fa-twitter S-twitter" /></i></a>

                <a href="https://youtube.com/Stringy"><i class="fab fa-youtube S-youtube" /></i></a>
            </div>
        </div>

        <script>
            $(window).on('load', function(){
                fetch("https://discordapp.com/api/users/@me", {
                    method: 'get',
                    headers: {
                        authorization: `${Cookies.get("token_type")} ${Cookies.get("access_token")}`
                    }
                })
                .then(res => res.json())
                .then(userInfo =>{
                    if(userInfo.code != 0){
                        $("#profile").attr("src", `https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}`)
                        $("#loginlink").remove()
                    } else {
                        $("#pfpcont").remove()
                    }
                    // Change the pfp thingy
                })
            })
        </script>
    </body>
